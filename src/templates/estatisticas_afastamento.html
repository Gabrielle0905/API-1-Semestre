<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIRAAS</title>
</head>
<body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inder&display=swap');
    body {
        font-family: 'Inder';
        margin: 0;
        padding: 0;

    }
    header {
        background-color: #5892B7;
        padding: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: white;
        font: 20px; 
    }
    .seta {
        background-color: transparent;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 25px;
    }
    section {
        display: flex;
        justify-content: center;
        background-color: #1D5175;
        border-radius: 15px;
        margin: auto;
        width: 80%;
        padding: 2rem;
    }
    .exportar {
        background-color: #1D5175;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        padding: 12px 20px;
        font-family: 'Inder' ;
    }
    div {
        justify-content: center;
        display: flex;
    }
    #grafico{
        margin-right: 3rem;
    }
</style>
    <header>
        <a href="/home/docente">
            <button class="seta">&larr;</button>
        </a>
        <span>SIRAAS - Sistema de Registro de Atestados e Avaliação Scrum</span>
    </header>
    <br>
    <section>
        <img src="{{url_for('static', filename='media/grafico_pizza_api.jpg')}}" alt="Gráfico" id="grafico">
    </section>
    <br>
    <div>
        <button class="exportar">Exportar relatório</button>
    </div>
</body>
</html>
