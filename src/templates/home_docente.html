<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home docente</title>
</head>
<body>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inder&display=swap');
        button {
            background-color: #1D5175; color: #FFFFFF;
            padding: 0.93rem;
            margin: 0.62rem;
            border-radius: 0.31rem; border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        span::before {
            content: 'SIRAAS - Sistema de Registro de Atestados e Avaliação Scrum';
        }

        img {
            display: block;
            margin: auto;
            width: 40%;
        }
        p {
            justify-self: center;
            text-align: center;
            width: 65%;
    
        }
        h1 {
            text-align: center;
            padding: 2rem;
            font-size: 3rem;
        }
        h2 {
            text-align: center;
        }
        .flex-container {
            display: flex;
            justify-content: center;
        }
        header {
            background-color: #5892B7; 
            padding: 1.5rem;
            font-size: 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 15%;
        }
        body, html {
            height: 100%; width: 100%;
            font-family: "inder", sans-serif;
        }
        * {
            margin: 0;
            box-sizing: border-box;
        }

        #gerenciaratestados,#dadosalunos{
            font-family: "Inder";
            margin-bottom: 3rem;
        }
        #logout{
            text-decoration: none;
            background-color: #5892B7;
            border: none;
            color: white;
            font-family: 'Inder';
            font-size: 1.25rem;
            cursor: pointer;
            width: 5%;
        } 

        @media (max-width: 768px) {
            header{
                height: 10%;
            }
            header span::before{
                content: 'SIRAAS';
                
            }
            h1{
               font-size: 2rem;
               padding: 0rem;
               margin-bottom: 1rem;
            }
            p{
                width: 90%;
                font-size: 0.95rem;
            }
            img{
                width: 80%;
            }
            button{
            padding: 0.6rem;
            margin: 0.62rem;
            border-radius: 0.65rem; border: none;
            cursor: pointer;
            font-size: 1rem;
            }
            

}

    </style>
    <header>
        <a id="logout" onclick="window.location.href='/logout'">Sair</a> 
        <span style="color: #FFFFFF;"></span>

    </header>
    <br>
    <h1>Olá {{ nome }}!</h1>
    <p>Bem-vindo, docente. O SIRAAS - Sistema de Registro de Atestados e Avaliação Scrum, permite que membros da sua instituição estejam em dia com os atestados médicos dos alunos de forma segura e eficiente.
    </p>
    <img src="{{url_for('static', filename='media/menina_tablet.png')}}" alt="Menina com tablet">
    <h2>O que você deseja fazer?</h2>
    <br>
    <section class="flex-container"> 
        <button onclick="window.location.href='/home/docente/gerenciar_atestados'" id="gerenciaratestados">Gerenciar atestados</button> 
        <button onclick="window.location.href='/home/docente/estatisticas'" id="dadosalunos" >Estatísticas de afastamento</button>
    </section>

</body>
</html>
